# PBR Application Settings
CameraSettings:
  Position: [-10, 5, -10]
  Rotation: [20, 45, 0]
  FOV: 65 # Degrees
  MoveSpeed: 50.0
  Sensitivity: 1.25
  Aperture: 8.0
  ShutterSpeedSeconds: 125.0
  ISO: 100.0

RenderTargets:
  Color:
    Format: 0       # Unknown to use supported Swapchain format.
    SampleCount: 0  # Zero to use the max supported by the format.
    ClearColor: [0.01, 0.01, 0.01, 1.0]
    Size: [0, 0]    # Zero size to use the swapchain dimensions.
  Depth:
    FormatMinBits: 24
    FormatRequireStencil: true  
    SampleCount: 0      # Zero to use the max supported by depth format.
    ClearDepth: 1.0
    ClearStencil: 0
    Size: [0, 0]        # Zero size to use the swapchain dimensions.

Pipelines:
  Grid: "Pipelines\\GridPipeline.yaml"
  Skybox: "Pipelines\\SkyboxPipeline.yaml"
  PBR: "Pipelines\\PBRPipeline.yaml"